<ion-header>
  <ion-toolbar>
    <ion-title>Liste</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar type="text" debounce="50" animated placeholder="Suchen ..." [(ngModel)]="searchTerm" (ionChange)="searching()" clearInput></ion-searchbar>
  <ion-list>
    <app-disease-item *ngFor="let disease of diseases" [disease]="disease"></app-disease-item>
  </ion-list>
</ion-content>
